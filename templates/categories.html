{% extends "base.html" %}

{% block title %}Categories{% endblock %}

{% block content %}
<div class="row">
    <div class="col-md-12 mb-4">
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Categories</h5>
                <p class="card-text">Manage your expense categories</p>
            </div>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-md-12 mb-4">
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Add New Category</h5>
                <form method="POST" action="{{ url_for('add_category') }}">
                    <div class="mb-3">
                        <label for="name" class="form-label">Category Name</label>
                        <input type="text" class="form-control" id="name" name="name" required>
                    </div>
                    <div class="mb-3">
                        <label for="icon" class="form-label">Icon</label>
                        <select class="form-select" id="icon" name="icon" required>
                            <option value="bi-tag">Tag</option>
                            <option value="bi-cart">Shopping Cart</option>
                            <option value="bi-car-front">Car</option>
                            <option value="bi-house">House</option>
                            <option value="bi-lightning">Utilities</option>
                            <option value="bi-controller">Entertainment</option>
                            <option value="bi-bag">Shopping Bag</option>
                            <option value="bi-heart-pulse">Healthcare</option>
                            <option value="bi-book">Education</option>
                            <option value="bi-gift">Gift</option>
                            <option value="bi-cup-hot">Food & Drinks</option>
                            <option value="bi-airplane">Travel</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="color" class="form-label">Color</label>
                        <input type="color" class="form-control form-control-color" id="color" name="color" value="#0d6efd" required>
                    </div>
                    <button type="submit" class="btn btn-primary">
                        <i class="bi bi-plus-circle"></i> Add Category
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>

<div class="row">
    {% for category in categories %}
    <div class="col-md-4 mb-4">
        <div class="card">
            <div class="card-body">
                <div class="d-flex align-items-center">
                    <i class="bi {{ category.icon }} me-2" style="color: {{ category.color }}; font-size: 1.5rem;"></i>
                    <h5 class="card-title mb-0">{{ category.name }}</h5>
                </div>
                {% if not category.is_default %}
                <div class="mt-3">
                    <span class="badge bg-info">Custom Category</span>
                </div>
                {% endif %}
            </div>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
